<!DOCTYPE html>
<html>
  <head>
    <title>Konoha Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        list-style-type: none;
        padding: 20px;
      }
      #messages li {
        padding: 8px;
        margin-bottom: 10px;
        background-color: #f4f4f4;
      }
      #form {
        display: flex;
        padding: 20px 20px;
      }
      #input {
        flex: 1;
        padding: 10px;
        margin-right: 8px;
      }
      .username {
        font-weight: bold;
        color: blue;
      }
      .send-icon {
        width: 24px;
        height: 24px;
        fill: white;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button class="btn btn-primary">
        <svg
          class="send-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
        </svg>
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let username = "";

      socket.on("set username", (name) => {
        username = name;
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(`${username}: ${input.value}`);
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<span class="username">${data.username}</span>: ${data.msg}`; // Use innerHTML to include styling
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
